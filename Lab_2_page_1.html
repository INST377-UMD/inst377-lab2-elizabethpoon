<head>

    <style>
        body {
            background-color: #82f0ef;

            cursor: pointer;

        }

        button:hover {

        }
    </style>

<body>
    <form action="lab_2_pg2.html" method="GET"> <!-- Changed method to GET -->

        </div>
        <button type="submit">Submit</button>
    </form>
